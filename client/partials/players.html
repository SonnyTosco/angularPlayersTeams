<div ng-controller = 'PlayersController'>
  <form>
    Name: <input type = 'text' ng-model = 'newPlayer.name'><br>
    <input type = 'submit' value = 'Create Player' ng-click = 'addPlayer()'>
  </form>
  <table>
    <tr>
      <th></th>
    </tr>
    <tr ng-repeat = "player in players track by $index">
      <td>{{ player.name }}</td>
      <td><button ng-click = 'deletePlayer($index)'>Delete Product</button></td>
    </tr>
  </table>
</div>
